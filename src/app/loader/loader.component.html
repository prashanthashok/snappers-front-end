<div *ngIf="isLoading | async" class="overlay">
    <div class="loader11">
        <div class="spinner3">
            <div class="container-B">
                <div class="hex0"></div>
                <div class="hex120"></div>
                <div class="hex240"></div>
                <div class="spinner3">
                    <div class="container-B">
                        <div class="hex0"></div>
                        <div class="hex120"></div>
                        <div class="hex240"></div>
                        <div class="spinner3">
                            <div class="container-B">
                                <div class="hex0"></div>
                                <div class="hex120"></div>
                                <div class="hex240"></div>
                                <div class="spinner3">
                                    <div class="container-B">
                                        <div class="hex0"></div>
                                        <div class="hex120"></div>
                                        <div class="hex240"></div>
                                        <div class="spinner3">
                                            <div class="container-B">
                                                <div class="hex0"></div>
                                                <div class="hex120"></div>
                                                <div class="hex240"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-text">
        <svg
            width="100%"
            height="100%"
            viewBox="30 -50 600 500"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
        >
            <path id="path">
                <animate
                    attributeName="d"
                    from="m0,110 h0"
                    to="m0,110 h1100"
                    dur="6s"
                    begin="0s"
                    repeatCount="indefinite"
                />
            </path>
            <text font-size="26" font-family="Roboto" fill="#5f6caf">
                <textPath xlink:href="#path">
                    Loading squirrels, chestnuts, and finding the house...
                </textPath>
            </text>
        </svg>
    </div>
</div>
